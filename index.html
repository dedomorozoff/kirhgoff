<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Законы Кирхгофа | Интерактивный Стенд</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Extra polish for avoiding flash of unstyled content */
        body {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Законы Кирхгофа</h1>
            <div class="controls">
                <button id="btn-undo" class="btn secondary btn-icon" title="Отменить (Ctrl+Z)" disabled>
                    <i data-lucide="undo"></i>
                </button>
                <button id="btn-redo" class="btn secondary btn-icon" title="Повторить (Ctrl+Y)" disabled>
                    <i data-lucide="redo"></i>
                </button>

                <div class="bottom-panel-divider" style="height: 24px; margin: 0 0.25rem;"></div>

                <button id="btn-zoom-in" class="btn secondary btn-icon" title="Увеличить">
                    <i data-lucide="zoom-in"></i>
                </button>
                <button id="btn-zoom-out" class="btn secondary btn-icon" title="Уменьшить">
                    <i data-lucide="zoom-out"></i>
                </button>
                <button id="btn-zoom-reset" class="btn secondary btn-icon" title="Сбросить масштаб">
                    <i data-lucide="maximize"></i>
                </button>

                <div class="bottom-panel-divider" style="height: 24px; margin: 0 0.25rem;"></div>

                <button id="btn-examples" class="btn secondary" title="Примеры схем">
                    <i data-lucide="book-open"></i>
                    <span>Примеры</span>
                </button>

                <div class="bottom-panel-divider" style="height: 24px; margin: 0 0.25rem;"></div>

                <button id="btn-run" class="btn primary">
                    <i data-lucide="play"></i>
                    <span>Запустить</span>
                </button>
                <button id="btn-stop" class="btn secondary" disabled>
                    <i data-lucide="square"></i>
                    <span>Стоп</span>
                </button>
                <button id="btn-show-equations" class="btn secondary btn-icon" title="Показать уравнения" disabled>
                    <i data-lucide="calculator"></i>
                </button>

                <div class="bottom-panel-divider" style="height: 24px; margin: 0 0.25rem;"></div>

                <button id="btn-clear" class="btn danger">
                    <i data-lucide="trash-2"></i>
                    <span>Очистить</span>
                </button>
            </div>
            <input type="file" id="file-input" accept=".json" style="display: none;">
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="component-palette">
                    <!-- Added tooltips -->
                    <div class="palette-item" draggable="true" data-type="resistor" title="Резистор">
                        <div class="icon resistor-icon"
                            style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 16%22 fill=%22none%22 stroke=%22%23334155%22 stroke-width=%221.5%22><line x1=%220%22 y1=%228%22 x2=%226%22 y2=%228%22/><rect x=%226%22 y=%223%22 width=%2220%22 height=%2210%22/><line x1=%2226%22 y=%228%22 x2=%2232%22 y2=%228%22/></svg>');">
                        </div>
                    </div>
                    <div class="palette-item" draggable="true" data-type="voltage" title="Источник ЭДС">
                        <div class="icon voltage-icon"
                            style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 16%22 fill=%22none%22 stroke=%22%23334155%22 stroke-width=%221.5%22><line x1=%220%22 y1=%228%22 x2=%2210%22 y2=%228%22/><line x1=%2210%22 y1=%222%22 x2=%2210%22 y2=%2214%22 stroke-width=%222.5%22/><line x1=%2214%22 y1=%224%22 x2=%2214%22 y2=%2212%22 stroke-width=%221.5%22/><line x1=%2218%22 y1=%228%22 x2=%2232%22 y2=%228%22/></svg>');">
                        </div>
                    </div>
                    <div class="palette-item" draggable="true" data-type="current" title="Источник Тока">
                        <div class="icon current-icon"
                            style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 16%22 fill=%22none%22 stroke=%22%23334155%22 stroke-width=%221.5%22><line x1=%220%22 y1=%228%22 x2=%228%22 y2=%228%22/><circle cx=%2216%22 cy=%228%22 r=%226%22/><line x1=%2224%22 y1=%228%22 x2=%2232%22 y2=%228%22/><path d=%22M 12 8 L 18 8 M 16 5 L 18 8 L 16 11%22 stroke-width=%221.2%22/></svg>');">
                        </div>
                    </div>
                    <div class="palette-item" draggable="true" data-type="ammeter" title="Амперметр">
                        <div class="icon ammeter-icon"
                            style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 20%22 fill=%22none%22 stroke=%22%23334155%22><line x1=%220%22 y1=%2210%22 x2=%226%22 y2=%2210%22 stroke-width=%221.5%22/><circle cx=%2216%22 cy=%2210%22 r=%228%22 stroke-width=%221.5%22/><line x1=%2226%22 y1=%2210%22 x2=%2232%22 y2=%2210%22 stroke-width=%221.5%22/><text x=%2216%22 y=%2213.5%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-size=%229%22 font-weight=%22bold%22 fill=%22%23334155%22>A</text></svg>');">
                        </div>
                    </div>
                    <div class="palette-item" draggable="true" data-type="voltmeter" title="Вольтметр">
                        <div class="icon voltmeter-icon"
                            style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 20%22 fill=%22none%22 stroke=%22%23334155%22><line x1=%220%22 y1=%2210%22 x2=%226%22 y2=%2210%22 stroke-width=%221.5%22/><circle cx=%2216%22 cy=%2210%22 r=%228%22 stroke-width=%221.5%22/><line x1=%2226%22 y1=%2210%22 x2=%2232%22 y2=%2210%22 stroke-width=%221.5%22/><text x=%2216%22 y=%2213.5%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-size=%229%22 font-weight=%22bold%22 fill=%22%23334155%22>V</text></svg>');">
                        </div>
                    </div>
                    <div class="palette-item" draggable="true" data-type="junction" title="Узел">
                        <div class="icon junction-icon"
                            style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%23334155%22 stroke-width=%222%22><line x1=%2212%22 y1=%224%22 x2=%2212%22 y2=%2220%22/><line x1=%224%22 y1=%2212%22 x2=%2220%22 y2=%2212%22/><circle cx=%2212%22 cy=%2212%22 r=%223%22 fill=%22%23334155%22/></svg>');">
                        </div>
                    </div>
                    <div class="palette-item" id="mode-wire" title="Провод (W)">
                        <div class="icon wire-icon"
                            style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%23334155%22 stroke-width=%222%22><line x1=%224%22 y1=%2220%22 x2=%2220%22 y2=%224%22/></svg>');">
                        </div>
                    </div>
                </div>
            </aside>

            <div class="canvas-container">
                <canvas id="circuit-canvas"></canvas>
                <div class="overlay-info" id="overlay-info" style="display: none;"></div>
            </div>
        </main>

        <!-- Bottom Panel -->
        <div class="bottom-panel" id="bottom-panel">
            <div class="bottom-panel-section" id="component-props" style="display: none;">
                <strong id="comp-type-label" style="color: var(--primary-color);">Компонент:</strong>

                <label id="resistance-input" style="display: none;">
                    R (Ом): <input type="number" id="prop-resistance" min="0.1" step="10" value="100">
                </label>
                <label id="voltage-input" style="display: none;">
                    E (В): <input type="number" id="prop-voltage" step="1" value="5">
                </label>
                <label id="current-input" style="display: none;">
                    J (А): <input type="number" id="prop-current" min="0.001" step="0.01" value="0.1">
                </label>

                <div id="meter-reading" style="display: none;">
                    <strong>Показания:</strong>
                    <span id="meter-value"
                        style="color: var(--success-color); font-weight: bold; margin-left:8px;">-</span>
                </div>

                <button id="btn-delete-comp" class="btn danger small">
                    <i data-lucide="trash" style="width: 14px; height: 14px;"></i>
                    Удалить
                </button>
            </div>

            <div class="bottom-panel-divider" id="divider-1" style="display: none;"></div>

            <div class="bottom-panel-section">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" id="auto-route" checked
                        style="cursor: pointer; accent-color: var(--primary-color);">
                    <span>Автотрассировка</span>
                </label>
            </div>

            <div class="bottom-panel-divider"></div>

            <div class="bottom-panel-info">
                HINT: <strong>W</strong> Провод &bull; <strong>R</strong> Поворот &bull; <strong>Del</strong> Удалить
                &bull; <strong>Scroll</strong> Зум
            </div>
        </div>
    </div>

    <!-- Modals would go here if I had them in script (I simplified script to use alerts for now, but can re-add if needed, though clean UI is better without clutter) -->

    <script src="examples.js"></script>
    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
